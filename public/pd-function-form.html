<h4>Function Form</h4>
<form class="d-flex flex-column gap-4" @submit.prevent="() => $store.functions.save(func)">
    <label for="funcname" class="form-label"> Name </label>
    <input class="form-control" type="text" id="funcname" x-model="func.name">
    <label for="funcdescription" class="form-label"> Description </label>
    <input type="text" id="funcdescription" x-model="func.description" class="form-control">
    <button class="btn btn-primary">Save</button>
</form>
<json-viewer :data="$tojson(func)"></json-viewer>
